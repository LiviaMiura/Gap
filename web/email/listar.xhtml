<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>
        <title>Configurar envio de e-mail</title>
    </h:head>

    <h:body>

       
                <p:growl id="growl" showDetail="true" sticky="false" />
                <h:form id="form">
              <br/> <br/> <br/> <br/><br/> <br/>
                    <p:panel header="Configurar Email do Gerente/Administrador">
                        <p:dataTable value="#{configurarEmailAction.lista}" var="item">
                          <p:columnGroup type="header">
                                <p:row>
                                    <p:column headerText="IP Servidor" />
                                    <p:column headerText="Porta" />
                                    <p:column headerText="Autenticacao" />
                                    <p:column headerText="Email UsuÃ¡rio" />
                                    <p:column headerText="Senha" />
                                    <p:column headerText="Editar" />

                                </p:row>
                            </p:columnGroup>
                            <p:column style="text-align:center"><h:outputText value="#{item.servidor}"/></p:column>
                            <p:column style="text-align:center"><h:outputText value="#{item.porta}"/></p:column>
                            <p:column style="text-align:center"><h:outputText value="#{item.autenticacao}"/></p:column>
                            <p:column style="text-align:center"><h:outputText value="#{item.usuario}"/></p:column>
                            <p:column style="text-align:center"><h:outputText value="#{item.senha}"/></p:column>

                            <p:column style="text-align:center"><h:commandLink action="#{configurarEmailAction.alterar}" title="Alterar" >
                                    <f:setPropertyActionListener target="#{configurarEmailAction.configurarEmailDTO.id}" value="#{item.id}"/>
                                    <h:graphicImage id="alterar"  url="/imagens/alterar.PNG" alt="Alterar"  style="border:0" />
                                </h:commandLink></p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>
      
    </h:body>

</html>
