<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultar Documento por Estado do Nó</title>
    </h:head>
    <h:body>
           <f:view>        
            <h:form>
                <h4>   
             

                    <p:panel styleClass="tes2" id="xis" >
                        <br/>
                        <h2>Consultar Documento por Estado do Produto </h2>
                        <br/><br/> <center>
                            <h:panelGrid width="620" columns="3" border="0">
                                <h:outputLabel value="Estado do Produto" for="documentoVinculadoDTO" style="font-weight:bold" />


                                <h:selectOneMenu id="tipoDocumento" styleClass="tes"
                                                 value="#{itemdoNoAction.itemdoNoDTO.noFk.estadoNofk.idEstadoNo}"
                                                 title="EstadoNo" required="true" 
                                                 requiredMessage="Mostrar todos os Documentos por estado do Nó" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{estadoNoAction.lista}" var="estadoNoDTO" itemLabel="#{estadoNoDTO.identificacao}" itemValue="#{estadoNoDTO.idEstadoNo}"  />
                                </h:selectOneMenu>


                                <p:commandButton value="Buscar" 
                                                 update="tbl "
                                                 actionListener="#{itemdoNoAction.buscarPorEstadoNoID}"
                                                 ajax="false" />
                            </h:panelGrid>
                        </center>
                        <br/><br/><br/>
                        <p:dataTable id="tbl1" var="item" value="#{itemdoNoAction.listaConsultas}" paginator="true" rows="10">  

                            <p:column style="width: 100px ;text-align: center" >  
                                <f:facet name="header" >  
                                    <h:outputText value="PRODUTO" />
                                </f:facet>
                                <h:outputText value="#{item.noFk.titulo}"/>

                            </p:column>

                            <p:column style="width: 100px ;text-align: center" >  
                                <f:facet name="header" >  
                                    <h:outputText value="TITULO" />  
                                </f:facet>
                                <h:outputText value="#{item.documentoVinculadofk.titulo}" />
                            </p:column>
                            
                            <p:column style="width: 100px ;text-align: center" >  
                                <f:facet name="header" >  
                                    <h:outputText value="ESTADO" />  
                                </f:facet>
                                <h:outputText value="#{item.noFk.estadoNofk.identificacao}"/>
                            </p:column>
                           



                        </p:dataTable>
                        <br/> <br/>
                        <center>
                            <h:panelGrid width="690" columns="2" style="alignment-adjust: center;text-align: center" border="0">
                                <p:commandLink action="#{itemdoNoAction.geraRelatorioDocumemtoEstadodoProduto}" ajax="false" >
                                    <p:graphicImage style="border: 0"  value="/imagens/pdf1.png"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </center>
                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
