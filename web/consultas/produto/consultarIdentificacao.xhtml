<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultar por Identificação</title>
    </h:head>
    <h:body>
        <f:view>         
            <h:form >
                <h4>   
               

                    <p:panel styleClass="tes2" id="xis" >
                        <br/>
                        <h2>Consultar por Identificação </h2>
                        <br/> <br/><center>
                            <h:panelGrid width="580" columns="3" border="0">
                                <h:outputLabel value="Identificação:" for="documentoVinculadoDTO" style="font-weight:bold" />


                                <h:selectOneMenu id="tipoDocumento" styleClass="tes"
                                                 value="#{noAction.noDTO.idNo}"
                                                 title="Identificação" required="true" 
                                                 requiredMessage="Mostrar todos os Documentos por Identificação" >
                                    <f:selectItem itemLabel="Selecione " itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{noAction.lista1}" var="noDTO" itemLabel="#{noDTO.titulo}" itemValue="#{noDTO.idNo}"  />
                                </h:selectOneMenu>


                                <p:commandButton value="Buscar" 
                                                 update="x "
                                                 actionListener="#{noAction.buscarPorIdentificacao}"
                                                 ajax="false" />
                            </h:panelGrid>
                        </center>
                        <br/> <br/>

                        <br/> 
                        <p:dataTable id="x" value="#{noAction.listaConsultas}" 
                                     var="item" 
                                     filterEvent="noAction.listaConsultas"
                                     paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">


                            <p:column  headerText="IDENTIFICAÇÃO" style="width: 180px" >                                                 
                                <h:outputText value="#{item.titulo}" />
                            </p:column>

                            <p:column  headerText="DESCRIÇÃO"  style="width: 350px">                                                 
                                <h:outputText value="#{item.descricao}"/>
                            </p:column>

                            <p:column  headerText="RESPONSÁVEL" style="width: 100px" >                                                 
                                <h:outputText value="#{item.responsavel.nome}"/>
                            </p:column>



                        </p:dataTable>
                        <br/> <br/>
                        <center>
                            <h:panelGrid width="690" columns="2" style="alignment-adjust: center;text-align: center" border="0">
                                <p:commandLink action="#{noAction.relatorioPorIdentificacao}" ajax="false" >
                                    <p:graphicImage style="border: 0"  value="/imagens/pdf1.png"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </center>


                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
