<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultas</title>
    </h:head>
    <h:body>
        <f:view>         
            <h:form >
                <h4>   
                  

                    <p:panel styleClass="tes2" >
                        <br/>
                        <h2>Consultar Produto Final por Tipo Produto</h2>
                        <br/> <br/><center>

                            <h:panelGrid width="580" columns="3">
                                <h:outputLabel value="Tipo de Produto:" for="fornecedor" />
                                <h:selectOneMenu styleClass="tes" value="#{noAction.noDTO.tipoProdutofk.idTipoProduto}" >
                                    <f:selectItem itemLabel="Mostrar todos" itemValue=""/>
                                    <f:selectItems value="#{tipoProdutoAction.lista}" var="tipoProdutoDTO" itemLabel="#{tipoProdutoDTO.descricao}" itemValue="#{tipoProdutoDTO.idTipoProduto}"  />
                                    <f:ajax event="valueChange"  execute="" render="x4" listener="#{noAction.listarTipoProduto}"  />
                                </h:selectOneMenu>
                            </h:panelGrid>

                        </center>
                        <br/> <br/>
                        <p:dataTable id="x4"   value="#{noAction.listaProdutoFinal}" 
                                     paginator="true" rows="5" var="item"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">


                            <p:column  headerText="IDENTIFICAÇÃO" style="width: 90px" >                                                 
                                <h:outputText value="#{item.titulo}" />
                            </p:column>
                            <p:column  headerText="DESCRIÇÃO" style="width: 320px;text-align: left" >                                                 
                                <h:outputText value="#{item.descricao}"/>
                            </p:column>

                            <p:column  headerText="TIPO PRODUTO" style="width: 170px" >                                                 
                                <h:outputText value="#{item.tipoProdutofk.identificacao}"/>
                            </p:column>
                            <p:column  headerText="RESPONSÁVEL" style="width: 100px" >                                                 
                                <h:outputText value="#{item.responsavel.nome}"/>
                            </p:column>
                          


                        </p:dataTable>

                   
                       
                        <br/><br/>
           <h:panelGrid width="680" columns="2" style="alignment-adjust: center" border="0">


                        <p:commandButton value="Imprimir Lista" type="button" >  
                            <p:printer target="x4" />  
                        </p:commandButton> 
           </h:panelGrid>
                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
