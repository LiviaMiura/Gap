<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h3>
            <f:view encoding="ISO-8859-1"> 
                <h:form>
                    <br/> <br/> <br/>
                    <p:growl id="growl"  sticky="false" /> 
                    <p:panel header="Cadastro de Usuário " style="text-align: center;margin-bottom:60px;"> 
                        <center> 
                            <br/> <br/> <br/> <br/>
                            <h:panelGrid columns="1" cellpadding="2" border="0"> 


                                <h:outputLabel style="font-size: 20px;  font-weight: bold" value="Escolha o Perfil do Usuário:"  for="perfilFk" />

                                <br></br>  <br></br>
                                <h:panelGrid columns="5" style="text-align: left" cellpadding="5" border="0"> 
                                       <h:outputLabel value="" />
                                          <h:outputLabel value="" />
                                             <h:outputLabel value="" />
                                                  <h:outputLabel value="" />
                                <p:outputPanel id="customPanel" >  
                                    <p:selectOneRadio id="customRadio" value="#{usuarioAction.usuarioDTO.perfil}" layout="custom">  
                                        <f:selectItem itemLabel="Administrador" itemValue="Administrador" />  
                                        <f:selectItem itemLabel="Usuário Interno - Gerente" itemValue="Usuário Interno - Gerente" />  
                                        <f:selectItem itemLabel="Usuário Interno - Gestor" itemValue="Usuário Interno - Gestor" />  
                                        <f:selectItem itemLabel="Usuário Interno" itemValue="Usuário Interno" />  
                                        <f:selectItem itemLabel="Visistante" itemValue="Visitante" />  

                                    </p:selectOneRadio>  
                                    <h:outputLabel value="" />
                                    <h:panelGrid columns="3" border="0">  
                                        <p:radioButton id="opt1" for="customRadio" itemIndex="0"/>  
                                        <h:outputLabel for="opt1" value=" Administrador" />  
                                        <br/>
                                        <p:radioButton id="opt2" for="customRadio" itemIndex="1"/>  
                                        <h:outputLabel for="opt2" value=" Usuário Interno - Gerente" />  
                                        <br/>
                                        <p:radioButton id="opt3" for="customRadio" itemIndex="2"/>  
                                        <h:outputLabel for="opt3" value=" Usuário Interno - Gestor" />  
                                        <br/>

                                        <p:radioButton id="opt4" for="customRadio" itemIndex="3"/>  
                                        <h:outputLabel for="opt3" value="Usuário Interno" />  
                                        <br/>

                                        <p:radioButton id="opt5" for="customRadio" itemIndex="4"/>  
                                        <h:outputLabel for="opt3" value="Visitante" />  


                                    </h:panelGrid> 
                                    
                                </p:outputPanel>

                                      </h:panelGrid>

     <h:outputLabel value="" />     <h:outputLabel value="" />
                               

                                <h:inputHidden value="#{usuarioAction.usuarioDTO.idUsuario}" />

                            </h:panelGrid>
                            <br/>   <br/>
                            <h:panelGrid columns="3"  width="515"  style="text-align: center" cellpadding="2" border="0">  
                                
                                <p:commandButton action="#{usuarioAction.avançar}" value="Avançar" ajax="false"/>
                                <p:commandButton action="#{usuarioAction.listar}" value="Cancelar" ajax="false" immediate="true"/>
                
                            </h:panelGrid>


                        </center>
                    </p:panel>

                </h:form>
            </f:view>
        </h3>
    </h:body>
</html>
