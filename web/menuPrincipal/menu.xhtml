                            <div class="cabeçalho"><script language="JavaScript">
                               
                                mydate = new Date();
                                myday = mydate.getDay();
                                mymonth = mydate.getMonth();
                                myweekday= mydate.getDate();

                                weekday= myweekday;
                                myyear = mydate.getYear();
                                year = myyear;

                                if(myday == 0)
                                    day = " Domingo"
                                else if(myday == 1)
                                    day = " Segunda-feira"

                                else if(myday == 2)
                                    day = " Terça-feira"
                                else if(myday == 3)
                                    day = " Quarta-feira"
                                else if(myday == 4)
                                    day = " Quinta-feira"
                                else if(myday == 5)
                                    day = " Sexta-feira"
                                else if(myday == 6)
                                    day = " Sábado"
                                if(mymonth == 0)
                                    month = "Janeiro "
                                else if(mymonth ==1)
                                    month = "Fevereiro "
                                else if(mymonth ==2)
                                    month = "Março "
                                else if(mymonth ==3)
                                    month = "Abril "
                                else if(mymonth ==4)
                                    month = "Maio "
                                else if(mymonth ==5)
                                    month = "Junho "
                                else if(mymonth ==6)
                                    month = "Julho "
                                else if(mymonth ==7)
                                    month = "Agosto "
                                else if(mymonth ==8)
                                    month = "Setembro "
                                else if(mymonth ==9)
                                    month = "Outubro "
                                else if(mymonth ==10)
                                    month = "Novembro "
                                else if(mymonth ==11)
                                    month = "Dezembro "
                                if(myyear == 113)
                                    year = "2013"
                                else if(myyear == 114)
                                    year = " 2014"
                                else if(myyear == 115)
                                    year = "2015"
                                if(myyear == 116)
                                    year = "2016"
                                else if(myyear == 117)
                                    year = " 2017"
                                else if(myyear == 118)
                                    year = "2018"

                                document.write("  :: "+day+", "+myweekday+" de "+month+" de "+year);
                             
                                </script>
