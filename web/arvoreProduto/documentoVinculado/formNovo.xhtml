<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>
        <title>Cadastro de Documento Vinculado</title>
    </h:head>
    <h:body> 
        <div class="h8">
            <f:view encoding="ISO-8859-1"> 
                <h:form>
                    <p:growl id="messages"/>
                    <br/> 
                    <p:panel header="Criar Documento Vinculado ao Produto" style="text-align: center;margin-bottom:60px;">   
                        <center>
                            <h:panelGrid columns="3" cellpadding="3" border="0" width="700">                            

                                <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.idItemdoNo}"/>
                                <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.idDocumentoVinculado}"/>
                                <h:outputLabel value=""/>
                                <h:outputLabel value="Vincular ao Projeto " for="noFk" />
                                <p:selectOneMenu id="no" 
                                                 value="#{itemdoNoAction.itemdoNoDTO.noFk.idNo}"
                                                 required="true" 
                                                 requiredMessage="Selecione um Projeto" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{noAction.lista1}" var="noDTO" itemLabel="#{noDTO.titulo}" itemValue="#{noDTO.idNo}"  />
                                </p:selectOneMenu>
                                <h:outputLabel value=""/>

                                <h:outputLabel value="Titulo" for="titulo" />
                                <p:inputText id="identificacao" size ="42"
                                             value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.titulo}"
                                             required="true" requiredMessage="Título é obrigatório."
                                             validatorMessage="Título: mínimo 3, máximo 300 caracteres."                                              
                                             title="Titulo" />
                                <h:outputLabel value=""/>
                                <h:outputLabel value="Descrição" for="descricao" />
                                <p:inputTextarea autoResize="200%"  cols="32"
                                                 id="descricao" value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.descricao}"
                                                 title="Descrição do documento." 
                                                 required="true" requiredMessage="Descrição é obrigatório."
                                                 validatorMessage="Descrição: mínimo 3, máximo 500 caracteres."
                                                 >
                                    <f:validateLength minimum="3" maximum="500"></f:validateLength>
                                </p:inputTextarea>
                                <h:outputLabel value=""/>

                                <h:outputLabel value="Tipo de Documento" for="tipoDocumentofk" />
                                <p:selectOneMenu id="tipoDocumento" 
                                                 value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.tipoDocumentofk.idTipoDocumento}"
                                                 title="Tipo de Documento" required="true" 
                                                 requiredMessage="Selecione um tipo de Documento" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{tipoDocumentoAction.lista}" var="tipoDocumentoDTO" itemLabel="#{tipoDocumentoDTO.identificacao}" itemValue="#{tipoDocumentoDTO.idTipoDocumento}"  />
                                </p:selectOneMenu>
                                <h:outputLabel value=""/>

                                <h:outputLabel value="Estado do Documento" />
                                <h:selectOneRadio id="estadoDocumento" 
                                                  value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.estadoDocumento}"
                                                  title="Estado do Documento"
                                                  required="true"
                                                  requiredMessage="Selecione um Estado de Documento.">
                                    <f:selectItem itemLabel="Definido"
                                                  itemValue="Definido"/>
                                    <f:selectItem itemLabel="Desenvolvimento"
                                                  itemValue="Desenvolvimento"/>
                                    <f:selectItem itemLabel="Pronto"
                                                  itemValue="Pronto"/>
                                </h:selectOneRadio>

                                <h:outputLabel value=""/>
                                <h:outputLabel value="Autores" for="autores" />
                                <p:inputTextarea autoResize="200%"  cols="32" rows="2"
                                                 id="autores" value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.autores}"
                                                 required="false" requiredMessage="Campo Descrição é obrigatório."
                                                 validatorMessage="Descrição: mínimo 3, máximo 300 caracteres" >
                                </p:inputTextarea>

                                <h:outputLabel value=""/>
                                    <h:outputLabel value=""/>
                                <h:outputLabel value="*O nome do ARQUIVO NÂO pode conter Caracteres Acentuados! EX: ç´^~ " style="font-size:10px;text-align: center;color: brown;alignment-adjust: center" />
                                <h:outputLabel value=""/>
                                
                                  
                                    <h:outputLabel value=""/>
                                <h:outputLabel value="* Choose para escolher o Template e depois clicar em Anexar" style="font-size:10px;text-align: center;color: brown;alignment-adjust: center" />
                                <h:outputLabel value=""/>
                                <h:outputLabel value="Adicionar Modelo" for="template" />

                                <p:fileUpload style="width: 380px" value="#{itemdoNoAction.fileUp}"  mode="advanced"  auto="true"
                                              fileUploadListener="#{itemdoNoAction.up}"
                                              />

                                <p:commandButton action="#{itemdoNoAction.gravarDocumentoNoDiretorio}"
                                                 value="Anexar"
                                                 ajax="false"
                                                 >


                                </p:commandButton>


                                <h:outputLabel value="Modelo Anexado" for="template" />

                                <p:inputText id="template" size="52"                        
                                             value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.template}"                                       
                                             title="Anexar o Modelo" disabled="true"
                                             validatorMessage="template."
                                             required="false" 
                                             requiredMessage="Modelo é obrigatório.">
                                    <f:validateLength minimum="2" maximum="100" ></f:validateLength>

                                </p:inputText>

                                <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.template}"/>

                            </h:panelGrid>


                            <h:panelGrid columns="3"  width="580" style="text-align: center" cellpadding="3" border="0">  
                                <p:commandButton action="#{itemdoNoAction.gravarDocumentoVinculado}" value="Gravar" ajax="false"/>
                                <p:commandButton action="#{documentoVinculadoAction.listar}" value="Cancelar" ajax="false" immediate="true"/>
                                <p:commandButton id="btnL" value="Limpar" type="reset"/>
                            </h:panelGrid>
                        </center>
                    </p:panel>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
