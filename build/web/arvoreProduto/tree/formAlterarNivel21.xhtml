<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>
        <title>Cadastro de Tipo de Documento</title>
    </h:head>
    <h:body> 
        <h6>
            <f:view encoding="ISO-8859-1"> 
                <h:form>
                    <h4>
                        <p:growl id="messages"/>
                        <br/>
                        <p:panel header="Editar a Árvore de Produto - GAP" style="text-align: center;margin-bottom:60px;">   
                            <center>
                                <h:panelGrid columns="2" cellpadding="5" border="0" width="600">                            






                                    <h:outputLabel value="Identificação" for="titulo" />
                                    <p:inputText id="identificacao" size ="52" disabled="true"
                                                 value="#{itemdoNoAction.itemdoNoDTO.noFk.titulo}"
                                                 title="Titulo"
                                                 />

                                    <h:outputLabel value="Descrição:" for="descricao" />
                                    <p:inputTextarea autoResize="200%"  cols="40"
                                                     id="descricao" value="#{itemdoNoAction.itemdoNoDTO.noFk.descricao}"
                                                     title="Descrição: mínimo 3, máximo 300 caracteres." 
                                                     required="true" requiredMessage="Campo Descrição é obrigatório."
                                                     validatorMessage="Descrição: mínimo 3, máximo 300 caracteres."
                                                     >
                                        <f:validateLength minimum="3" maximum="40"></f:validateLength>
                                    </p:inputTextarea>
                                    <h:outputLabel value="Tipo de Produto" for="tipoProduto" />
                                    <h:selectOneMenu id="tipoProduto" 
                                                     value="#{itemdoNoAction.itemdoNoDTO.noFk.tipoProdutofk.idTipoProduto}"
                                                     title="Tipo de Produto:" required="true" 
                                                     requiredMessage="Selecione um Tipo de Produto!" >
                                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                        <f:selectItems value="#{tipoProdutoAction.lista}" var="tipoProdutoDTO" itemLabel="#{tipoProdutoDTO.descricao}" itemValue="#{tipoProdutoDTO.idTipoProduto}"  />
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Estado Nó:" for="estadoNo" />
                                    <h:selectOneMenu id="estadoNo" 
                                                     value="#{itemdoNoAction.itemdoNoDTO.noFk.estadoNofk.idEstadoNo}"
                                                     title="Estado Nó:" required="true" 
                                                     requiredMessage="Selecione um Estado Nó:!" >
                                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                        <f:selectItems value="#{estadoNoAction.lista}" var="estadoNoDTO" itemLabel="#{estadoNoDTO.identificacao}" itemValue="#{estadoNoDTO.idEstadoNo}"  />
                                    </h:selectOneMenu>

                                    <h:outputLabel value="Tipo de Dominio:" />
                                    <h:selectOneRadio id="tipoDominio" 
                                                      value="#{itemdoNoAction.itemdoNoDTO.noFk.tipoDominio}"
                                                      title="Tipo de Dominio"
                                                      required="true"
                                                      requiredMessage="Selecione">
                                        <f:selectItem itemLabel="Interno"
                                                      itemValue="Interno"/>
                                        <f:selectItem itemLabel="Externo"
                                                      itemValue="Externo"/>
                                        <f:selectItem itemLabel="Privado"
                                                      itemValue="Privado"/>
                                    </h:selectOneRadio>

                                    <h:outputLabel value="Responsável:" for="usuarioId" />
                                    <h:selectOneMenu id="usuarioId" 
                                                     value="#{itemdoNoAction.itemdoNoDTO.noFk.responsavel.idUsuario}"
                                                     title="Responsável:" required="true" 
                                                     requiredMessage="Selecione um Responsável:!" >
                                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                        <f:selectItems value="#{usuarioAction.lista}" var="usuarioDTO" itemLabel="#{usuarioDTO.nome}" itemValue="#{usuarioDTO.idUsuario}"  />
                                    </h:selectOneMenu>

                                    

                                    <h:outputLabel value="Nó Pai:" />
                                    <p:inputText id="pai3" value="#{itemdoNoAction.itemdoNoDTO.noFk.noFk.titulo}" disabled="true" />
                                        <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.titulo}"/>
                               
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.idNo}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.noFk.idNo}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.nivel}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.idNo}" />
                                   <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.noFk.diretorio}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.noFk.titulo}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.noFk.codigo}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.identExterna}"/>
                                    <h:inputHidden value="#{itemdoNoAction.itemdoNoDTO.noFk.produtoFinal}"/>
                                   
                                    
                                </h:panelGrid>
                            </center><br/>
                            <h:panelGrid columns="2"  width="530"  cellpadding="5" border="0">  
                                <p:commandButton action="#{itemdoNoAction.gravarAlterarNiveis}"   value="Gravar" ajax="false"/>
                                <p:commandButton action="#{noAction.listar}" value="Cancelar" ajax="false" immediate="true"/>

                            </h:panelGrid>
                        </p:panel>
                    </h4>
                </h:form>
            </f:view>
        </h6>
    </h:body>
</html>
