<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultar por Mudança Estado do Produto</title>
    </h:head>
    <h:body>
        <f:view>         
            <h:form >
                <h4>   
              

                    <p:panel styleClass="tes2" >
                        
                        <h2>Consultar por Mudança Estado do Produto</h2>
                       <br/>
                        <p:dataTable id="x" value="#{historicoNoAction.lista}" var="item" rows="9"
                                     paginator="true" style="text-align: center"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header"  >
                               Consultar por Mudança Estado do Produto
                            </f:facet>


                            <p:column style="text-align:center" headerText="Produto" >
                                <h:outputText value="#{item.noFk.titulo}">
                                </h:outputText></p:column>


                            <p:column filterBy="#{item.estadoNo}"   filterMatchMode="contains"  style="text-align:center" headerText="Estado" >
                                <h:outputText value="#{item.estadoNo}"   >
                                </h:outputText></p:column>

                        
                            
                            <p:column filterBy="#{item.noFk.responsavel.nome}"   filterMatchMode="contains"  style="text-align:center" headerText="Usuário" >
                                <h:outputText value="#{item.noFk.responsavel.nome}"   >
                                </h:outputText></p:column>


                            <p:column id="opcaoColumn" filterBy="#{item.operacao}"   
                                      headerText="Operação"  
                                      filterOptions="#{itemdoNoAction.opcaoOperacao}"  
                                      filterMatchMode="exact">  
                                <h:outputText value="#{item.operacao}" />  
                            </p:column>




                        </p:dataTable>

                        <br/><br/>
                 <h:panelGrid width="680" columns="2" style="alignment-adjust: center" border="0">          

                        <p:commandButton value="IMPRIMIR" type="button" icon="ui-icon-print" >  
                            <p:printer target="x" />  
                        </p:commandButton> 
                 </h:panelGrid>
                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
