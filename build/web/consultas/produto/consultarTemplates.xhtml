<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultar por Templates</title>
    </h:head>
    <h:body>
        <f:view>         
            <h:form >
                <h4>   
               

                    <p:panel styleClass="tes2" id="xis" >
                        <br/>
                        <h2>Consultar por Templates</h2>
                        <br/> <br/><center>
                            <h:panelGrid  width="580" columns="3" border="0">
                                <h:outputLabel value="Templates:" for="documentoVinculadoDTO" style="font-weight:bold" />


                                <h:selectOneMenu id="tipoDocumento" styleClass="tes"
                                                 value="#{itemdoNoAction.itemdoNoDTO.documentoVinculadofk.idDocumentoVinculado}"
                                                 title="Identificação" required="true" 
                                                 requiredMessage="Mostrar todos os Documentos por Identificação" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{documentoVinculadoAction.lista}" var="doc" itemLabel="#{doc.template}" itemValue="#{doc.idDocumentoVinculado}"  />
                                </h:selectOneMenu>


                                <p:commandButton value="Buscar" 
                                                 update="xis "
                                                 actionListener="#{itemdoNoAction.buscarPorTemplate}"
                                                 ajax="false" />
                            </h:panelGrid>
                        </center>
                        <br/> <br/>

                        <br/> 
                        <p:dataTable id="xis1" value="#{itemdoNoAction.listaConsultas}" 
                                     var="item" 
                                     filterEvent="itemdoNoAction.lista"
                                     paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">



                            <p:column  headerText="PRODUTO" style="width: 100px" >                                                 
                                <h:outputText value="#{item.noFk.titulo}"/>
                            </p:column>
                            <p:column  headerText="CÓDIGO" style="width: 120px" >                                                 
                                <h:outputText value="#{item.documentoVinculadofk.codigoDocumento}"/>
                            </p:column>

                            <p:column  headerText="DOCUMENTO"  style="width: 350px">                                                 
                                <h:outputText value="#{item.documentoVinculadofk.titulo}"/>
                            </p:column>

                            <p:column  headerText="TEMPLATE"  style="width: 310px">                                                 
                                <h:outputText value="#{item.documentoVinculadofk.template}"/>
                            </p:column>




                        </p:dataTable>
                      <br/> <br/>
                        <center>
                            <h:panelGrid width="690" columns="2" style="alignment-adjust: center;text-align: center" border="0">

                     
                                <p:commandLink action="#{itemdoNoAction.consultaporTemplate}" ajax="false" >
                                    <p:graphicImage style="border: 0"  value="/imagens/pdf1.png"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </center>
                       

                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
