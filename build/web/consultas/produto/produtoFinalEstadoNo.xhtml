<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css"/>

        <title>Consultar Produto Final por Estado do Produto</title>
    </h:head>
    <h:body>
        <f:view>         
            <h:form >
                <h4>   
                   

                    <p:panel styleClass="tes2" >
                        <br/>
                        <h2>Consultar por Estado do Produto</h2>
                        <br/> <br/><center>

                            <h:panelGrid width="580" columns="3">
                                <h:outputLabel value="Estado do Nó:" for="fornecedor" />
                                <h:selectOneMenu styleClass="tes" value="#{noAction.noDTO.estadoNofk.idEstadoNo}">
                                    <f:selectItem itemLabel="Mostrar todos" itemValue=""/>
                                    <f:selectItems value="#{estadoNoAction.lista}" var="estadoDTO" itemLabel="#{estadoDTO.identificacao}" itemValue="#{estadoDTO.idEstadoNo}"  />
                                    <f:ajax event="valueChange"  execute="" render="x4" listener="#{noAction.listarEstadoNo}"  />
                                </h:selectOneMenu>
                            </h:panelGrid>



                        </center>
                        <br/> 
                        <p:dataTable id="x4"   value="#{noAction.listaProdutoFinal}" 
                                     var="item" 

                                     paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">


                            <p:column  headerText="IDENTIFICAÇÃO" style="width: 90px" >                                                 
                                <h:outputText value="#{item.titulo}" />
                            </p:column>
                      

                            <p:column  headerText="TIPO PRODUTO" style="width: 170px" >                                                 
                                <h:outputText value="#{item.tipoProdutofk.identificacao}"/>
                            </p:column>
                            <p:column  headerText="ESTADO" style="width: 170px" >                                                 
                                <h:outputText value="#{item.estadoNofk.identificacao}"/>
                            </p:column>
                            <p:column  headerText="RESPONSÁVEL" style="width: 100px" >                                                 
                                <h:outputText value="#{item.responsavel.nome}"/>
                            </p:column>
                           

                        </p:dataTable>

                       
                        <br/> <br/>
                        <center>
                            <h:panelGrid width="690" columns="2" style="alignment-adjust: center;text-align: center" border="0">
                                <p:commandLink action="#{noAction.geraRelatorioProdutoFinalEstado}" ajax="false" >
                                    <p:graphicImage style="border: 0"  value="/imagens/pdf1.png"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </center>

                    </p:panel>
                </h4>
            </h:form>
        </f:view>
    </h:body>
</html>
